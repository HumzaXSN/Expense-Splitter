<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f5f5f4;
        color: #1f2937;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        background: white;
        border: 1px solid #e7e5e4;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 14px;
        line-height: 1.5;
      }
      .muted {
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>The app couldn't reach the internet. If you have opened the app before, it should load from cache as soon as the connection returns.</p>
        <p class="muted">Tip: once you're back online, just reopen the app to refresh it.</p>
      </div>
    </div>
  </body>
</html>
